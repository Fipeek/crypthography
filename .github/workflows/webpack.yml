name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set environment variable
      run: echo "CI=true" >> $GITHUB_ENV
      
    - name: Install dependencies
      run: npm install 
    - name: run build
      run: npm run build
  test:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm ci
      
    - name: Test
      run: npm run test
   
   
      
